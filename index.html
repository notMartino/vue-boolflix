<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martino's Flix</title>

    <!-- Vue -->
    <script src="js/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- App con Vue -->
    <div id="vue">
        <header>
            <h1>BoolFlix</h1>

            <div>
                <input type="text" v-model="search" @keydown.enter="searchFilm()">
                <button @click="searchFilm()">Ricerca</button>
            </div>
        </header>
    
        <main class="contentList">
            <div v-for="film in filmList" class="filmBox">
                <ul>
                    <li>
                        <h2>
                            {{film.title}}
                        </h2>
                    </li>
                    <li>
                        Titolo originale: {{film.original_title}}
                    </li>
                    <li>
                        <span class="language">
                            Lingua:
                        </span>
                        <img class="flag" v-if="film.original_language == 'it'|| film.original_language == 'en'" :src="'img/flag-' + film.original_language + '.png'" alt="Flag"> 
                        <span v-else class="language">
                             {{film.original_language}}
                        </span>
                    </li>
                    <li>
                        Voto medio: {{film.vote_average}}
                    </li>
                </ul>
            </div>

            <div v-for="serie in serieList" class="filmBox">
                <ul>
                    <li>
                        <h2>
                            {{serie.name}}
                        </h2>
                    </li>
                    <li>
                        Titolo originale: {{serie.original_name}}
                    </li>
                    <li>
                        <span class="language">
                            Lingua:
                        </span>
                        <img class="flag" v-if="serie.original_language == 'it'|| serie.original_language == 'en'" :src="'img/flag-' + serie.original_language + '.png'" alt="Flag"> 
                        <span v-else class="language">
                             {{serie.original_language}}
                        </span>
                    </li>
                    <li>
                        Voto medio: {{serie.vote_average}}
                    </li>
                </ul>
            </div>
        </main>

    </div>
</body>
</html>
